







<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snack Bazaar - Online Snacks Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff8f0; }
    header { background: #f4511e; padding: 20px; color: white; text-align: center; }
    nav { background: #fff; padding: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    nav input[type="text"] { padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }
    .container { padding: 20px; }
    .product { border: 1px solid #ccc; background: #fff; padding: 10px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .product img { max-width: 100%; height: auto; border-radius: 8px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 0 0 10px; }
    .btn { background: #f4511e; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    footer { background: #333; color: white; text-align: center; padding: 15px 10px; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <h1>Snack Bazaar</h1>
    <p>Your favorite snacks, delivered fresh!</p>
  </header>

  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
      <a href="#contact">Contact</a>
    </div>
    <input type="text" placeholder="Search snacks...">
  </nav>

  <div class="container" id="products">
    <h2>Featured Products</h2>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Masala+Makhana" alt="Masala Makhana">
      <h3>Masala Makhana</h3>
      <p>Crunchy roasted makhana with spicy masala. (100g)</p>
      <p><strong>Price:</strong> ₹60</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Chana+Jor+Garam" alt="Chana Jor Garam">
      <h3>Chana Jor Garam</h3>
      <p>Crispy black gram with zesty masala. (150g)</p>
      <p><strong>Price:</strong> ₹40</p>
      <button class="btn">Add to Cart</button>
    </div>

  </div>

  <footer>
    <p>&copy; 2025 Snack Bazaar. All rights reserved.</p>
  </footer>

</body>
</html>
